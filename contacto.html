  <main class="py-5">
    <div class="container-sm">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="email" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">

        </div>
        <div class="col-12">
          <label for="inputProfile" class="form-label">Perfil de la comunidad Steam</label>

        <div class="col-12">
          <label for="inputEmail" class="form-label">E-Mail</label>

        <div class="col-md-6">

        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label for="inputSuggestion" class="form-label">Deja tu sugerencia/duda</label>
            <textarea class="form-control" id="inputSuggestion" rows="3"></textarea>
          </div>
        </div>
       <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Deseo recibir respuesta a esta duda/sugerencia
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
